<div>
  <div *ngIf="loading">
    <app-loading></app-loading>
  </div>

  <div *ngIf="!loading">
    <div>
      <h1>Categorias.</h1>
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let category of categoryList" class="card-container">
          <p-card class="p-card-category">
            <a [routerLink]="['/', 'category', category.id]">
              <div class="card-image" [ngStyle]="{ 'background-image': getImageUrl(category.image) }"></div>
              <span class="root">{{ category.name }}</span>
            </a>
          </p-card>
        </div>
      </ngx-slick-carousel>
    </div>
    <div>
      <h1>Marcas.</h1>
      <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let brand of brandList" class="card-container">
          <p-card class="p-card-category">
            <a [routerLink]="['/', 'brand', brand.id]">
              <div class="card-image" [ngStyle]="{ 'background-image': getImageUrl(brand.brandImage) }"></div>
              <span class="root">{{ brand.name }}</span>
            </a>
          </p-card>
        </div>
      </ngx-slick-carousel>
    </div>
  </div>
  <p-toast position="bottom-left"></p-toast>
</div>
