<div>
  <p-steps [model]="items" [activeIndex]="step"></p-steps>
  <div [ngSwitch]="step">
    <app-personal-data
      *ngSwitchCase="0"
      (nextStepEvent)="nextStep()"
    ></app-personal-data>
    <app-payment-data
      *ngSwitchCase="1"
      (backStepEvent)="backStep()"
      (nextStepEvent)="nextStep()"
    ></app-payment-data>
    <app-order-summary
      *ngSwitchCase="2"
      (backStepEvent)="backStep()"
      (nextStepEvent)="nextStep()"
    ></app-order-summary>
  </div>
</div>
