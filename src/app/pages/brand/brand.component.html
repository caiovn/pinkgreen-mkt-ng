<div *ngIf="!loading; else loadingComponent">
  <h1>Tudo sobre {{ brand.name }}.</h1>
  <div class="product-wrapper">
    <span *ngIf="productList?.length === 0">Ainda n√£o temos nenhum produto em nossa base de dados para essa marca
      :(</span>
    <a *ngFor="let product of productList" [routerLink]="['/', 'product', product.id]">
      <p-card class="brand-card">
        <div class="image-wrapper" [ngStyle]="{ 'background-image': getImageUrl(product.mainImageUrl) }"></div>
        <div class="product-details">
          <span>{{ product.name }}</span>
          <strong>{{ product.price | currency }}</strong>
        </div>
      </p-card>
    </a>
  </div>
</div>

<ng-template #loadingComponent>
  <app-loading></app-loading>
</ng-template>
